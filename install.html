<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Install App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA essentials -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0175C2">
</head>

<body style="text-align:center; padding:40px; font-family:system-ui, sans-serif;">

  <h1>Install App</h1>
  <p>Get the full app experience</p>

  <button id="installBtn" style="display:none; font-size:18px; padding:14px 22px;">
    Install App
  </button>

  <div id="iosHelp" style="display:none;">
    <p>
      On iPhone / iPad:<br>
      Tap <strong>Share</strong> → <strong>Add to Home Screen</strong>
    </p>
  </div>

  <script>
    /* 1️⃣ Redirect if already installed */
    if (
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true
    ) {
      window.location.replace('/');
    }

    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    let deferredPrompt = null;

    /* 2️⃣ Listen for install availability */
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    /* 3️⃣ Trigger install */
    document.getElementById('installBtn').addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    /* 4️⃣ iOS manual instructions */
    if (isIOS) {
      document.getElementById('installBtn').style.display = 'none';
      document.getElementById('iosHelp').style.display = 'block';
    }

    /* 5️⃣ Redirect after successful install */
    window.addEventListener('appinstalled', () => {
      window.location.href = '/';
    });
  </script>

</body>
</html>
