<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Install App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA essentials -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0175C2">

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 14px 22px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Install App</h1>
  <p id="status">Get the full app experience</p>
  <button id="installBtn">Install App</button>

  <script>
    const status = document.getElementById('status');
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt = null;

    // Redirect if already installed
    if (window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true) {
      window.location.replace('/');
    }

    // Detect iOS
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    if (isIOS) {
      status.innerHTML = 'On iPhone / iPad: Tap <b>Share</b> → <b>Add to Home Screen</b>';
      installBtn.style.display = 'none';
    }

    // Listen for beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      status.textContent = 'Ready to install!';
    });

    // Handle Install button click
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) {
        // App not yet ready, prime by opening / in same tab
        status.textContent = 'Preparing app for install…';
        window.location.replace('/'); // Temporarily open main app
        return;
      }

      // Prompt installation
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    // Redirect after installation
    window.addEventListener('appinstalled', () => {
      window.location.href = '/';
    });
  </script>

</body>
</html>
